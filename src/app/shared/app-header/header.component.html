<div class="header-div">
  <div class="container">
    <div class="head-flex">

      <button mat-icon-button (click)="sideNav.toggle()">
        <mat-icon>dehaze</mat-icon>
      </button>

      <span class="ml-20px">My Notes</span>

      <div class="right-flex">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>

<mat-sidenav-container class="">
  <mat-sidenav #sideNav [mode]="'push'" class="side-nav-custom">
      <div class="card-cust">
         <div class="container">
            <h2>My Notes</h2>
            <p> Created By <a href="github.com/ms198"> Muhamad Sobari </a></p>
         </div>
      </div>

      <div class="divider-custom mb-10px"></div>

      <div class="card-content-cust">
         <button mat-button color="primary" class="w100 btn active">
            <mat-icon class="mr-20px">home</mat-icon> Home
         </button>

         <button mat-button color="primary" class="w100 btn">
            <mat-icon class="mr-20px">playlist_add</mat-icon> Create Notes
         </button>

         <button mat-button color="primary" class="w100 btn">
            <mat-icon class="mr-20px">format_list_numbered</mat-icon> List Notes
         </button>

         <button mat-button color="primary" class="w100 btn">
            <mat-icon class="mr-20px">person</mat-icon> Settings
         </button>

      </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
